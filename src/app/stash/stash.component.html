<div class="container">
    <h1>Stash
        <a [routerLink]="['/stash-create']" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
    </h1>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stash of stash">
                <td>{{ stash.title }}</td>
                <td>{{ stash.author }}</td>
                <td><a [routerLink]="['/stash-details', stash._id]" class="btn btn-success">EDIT</a></td>
            </tr>
        </tbody>
    </table>
</div>
