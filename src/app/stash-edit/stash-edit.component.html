<div class="container">
    <h1>Edit Book</h1>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="updateStash(stash._id)" #stashForm="ngForm">
                <div class="form-group">
                    <label for="name">ISBN</label>
                    <input type="text" class="form-control" [(ngModel)]="stash.isbn" name="isbn" required>
                </div>
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" class="form-control" [(ngModel)]="stash.title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="name">Author</label>
                    <input type="text" class="form-control" [(ngModel)]="stash.author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="name">Publisher</label>
                    <input type="text" class="form-control" [(ngModel)]="stash.publisher" name="publisher" required>
                </div>
                <div class="form-group">
                    <label for="name">Price</label>
                    <input type="number" class="form-control" [(ngModel)]="stash.price" name="price" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!stashForm.form.valid">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
